name: dalle_flutter_mobile_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # utility
  cupertino_icons: ^1.0.2
  loading_animation_widget: ^1.2.0+3
  cached_network_image: ^3.2.2

  # translate
  translator: ^0.1.7

  # network manager
  dio: ^5.1.1

  # state management
  provider: ^6.0.4

  # cache
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.2.0
  hive_generator: ^1.1.3
  flutter_launcher_icons: ^0.11.0
  flutter_native_splash: ^2.2.14

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/icon.png"
  android: true
  ios: true

flutter:


  uses-material-design: true

  assets:
    - assets/images/

